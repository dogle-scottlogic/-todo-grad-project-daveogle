<header>
    <h1>TODO List</h1>
</header>
<div id="count-label">

</div>
<section>
    <h2 *ngIf="!pageLoaded" id="todo-list-placeholder">Loading...</h2>
        <ul id="todo-list">
            <li *ngFor="let todo of todos" [class.todo_item_complete] = "todo.isComplete" [class.todo_item_incomplete] = "!todo.isComplete">
                {{todo.title}}
                <button type="button" id="delete_{{todo.id}}" class="button" (click)="deleteTodo(todo.id)">Delete</button>
                <button type="button" class="button" (click)="completeTodo(todo.id)">Complete</button>
            </li>
        </ul>
        <div class="container">
        <br>
            <form *ngIf="active" (ngSubmit)="onSubmit()" #todoForm="ngForm">
                <input type="text" id="title" placeholder="What needs to be done?" autofocus
                required
                [(ngModel)]="model.title" name="title"/>
                <button type="submit" class="button" [disabled]="!todoForm.form.valid">New Task</button>
            </form>
        </div>
        <div id="filter_bar">
            <h3>Filter buttons:</h3>
            <div id="filter_buttons">
            </div>
        </div>
        <div class="error" *ngIf="error">{{error}}</div>
</section>
